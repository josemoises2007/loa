  <script>
  
  setInterval(function() {
  let barra = document.getElementsByClassName("progress")[0];
  let fondo = document.getElementsByClassName("barra")[0];
  barra.style.width = barra.clientWidth + 1 + "px";
  if(barra.clientWidth >= fondo.clientWidth) {
    barra.style.width = 1 + "px";
  }
}, 30);

  
  </script>

  .barra {
  
  height: 20px;

  }

.progress {
  display: block;
  width: 50%;
  height: 100%;
  border-radius: 50px;
  
/*   background: red; */
  background-image:
    linear-gradient(
      -45deg,
      yellow 25%,
      black 25%,
      black 50%,
      yellow 50%,
      yellow 75%,
      black 75%,
      black
    )
  ;
  background-size: 50px 50px;
  animation: load 1s infinite linear;
}

@keyframes load {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: 50px 50px;
  }
}

/* Preloader */

#preloader {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;

  /* change if the mask should have another color then white */

}

  height: 200px;
  position: absolute;
  left: 50%;

  top: 50%;

  background-image: url(https://myfiles.space/user_files/130929_29e0521b3284d677/130929_custom_files/tenor.gif?6961);

  background-position: center;
  margin: -100px 0 0 -100px;

  border-radius:40px;
}
body {
  overflow: hidden;
}

<script>

$(window).on('load', function() { // makes sure the whole site is loaded 
  $('#status').fadeOut(); // will first fade out the loading animation 
  $('#preloader').delay(35).fadeOut('slow'); // will fade out the white DIV that covers the website. 
  $('body').delay(35).css({'overflow':'visible'});
})



</script>

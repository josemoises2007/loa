<style>


/* Preloader */

#preloader {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #fff;
  /* change if the mask should have another color then white */
  z-index: 99;
  /* makes sure it stays on top */
}

#status {
  width: 200px;
  height: 200px;
  position: absolute;
  left: 50%;
  /* centers the loading animation horizontally one the screen */
  top: 50%;
  /* centers the loading animation vertically one the screen */
  background-image: url(https://myfiles.space/user_files/130929_29e0521b3284d677/130929_custom_files/tenor.gif?6961);
  /* path to your loading animation */
  
  background-repeat: no-repeat;
  background-position: center;
  margin: -100px 0 0 -100px;
  /* is width and height divided by two */
}

body {
  overflow: hidden;
}
</style>


<script>

$(window).on('load', function() { // makes sure the whole site is loaded

  $('#preloader').delay(35).fadeOut('slow'); // will fade out the white DIV that covers the website. 
  $('body').delay(35).css({'overflow':'visible'});
})



</script>

<script type="33db2fade9685c0818c7e365-text/javascript">
  (function() {
    function tellClientAndSendForm(form) {
      document.getElementById("iframe").contentWindow.postMessage({
        say: "Prontinho! Estou te direcionando para personalizar sua demonstração..."
      }, "*");
      form.submit()
    }
    /* Account Creation */
    function createUserAccount(url, data) {
      data["calculator_visitors"] = window.neuroCalcVisitors;
      data["calculator_leads"] = window.neuroCalcLeads;
      data["magic"] = Math.floor(Math.random()*42)*42;
      const form = document.createElement('form');
      document.body.appendChild(form);
      let baseUrl = window.location.origin;
      if (JSON.parse("true")) {
        baseUrl = 'https://app.leadster.com.br';
      } else if (JSON.parse("false")) {
        baseUrl = 'https://qa.leadster.com.br';
      } else {
        baseUrl = 'http://localhost:3000';
      }
        const searchString = location.search
      form.setAttribute("method", "post");
      form.setAttribute("action", `${baseUrl}/onboard/1/${searchString}`);
      form.setAttribute("accept-charset", "utf-8");
      for (let name in data) {
        const input = document.createElement('input');
        input.setAttribute("type", "hidden");
        input.setAttribute("name", name);
        input.setAttribute("value", data[name]);
        form.appendChild(input);
      }
      const fieldsAmount = data['site'] === 'Sim' ? 6 : 5;
      // We should check if all requests finished
      if (document.getElementById("iframe").contentWindow.neurolead.backendSyncSynced < fieldsAmount) {
        const formInterval = setInterval(function () {
          if (document.getElementById("iframe").contentWindow.neurolead.backendSyncSynced >= fieldsAmount) {
            clearInterval(formInterval);
            tellClientAndSendForm(form);
          }
        }, 1000);
        return;
      }
      tellClientAndSendForm(form);
    }
    function onReceiveMessage(message) {
      const messageData = message.data;
      if (messageData.kind === "finished") {
        const url = messageData.config.url;
        const data = messageData.data;
        createUserAccount(url, data);
      } else if (messageData.kind === "closed") {
        $(".modal").modal("hide");
      }
    }
    window.addEventListener("message", onReceiveMessage, false);
  })();
</script>
